<!DOCTYPE html>
<html>

	<head>
		<title>Example HTML!</title>
		<script src="example_2.js"></script>
		<script type="text/javascript">
			function runScript() {
				var argToPass = document.getElementById("my_input").value;
				var arr = argToPass.split(' ');
				arr = arr.map(function(item) {
					return isNaN(parseInt(item)) ? item : parseInt(item);
				});
				var out = doArrayStuff(arr);
				if(out) showOutput(out);
			}

			function showOutput(out) {
				document.getElementById('output').innerHTML += out;
			}
		</script>
	</head>

	<body>
		<input type="text" id="my_input" />
		<button onclick="runScript();">Run!</button>

		<br>
